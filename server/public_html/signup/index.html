<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hollow Crusade - Sign Up</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="/img/favicon.png" rel="icon" type="image/png"/>
</head>
<body>
    <div id="wrapper" class="container">
        <header>
            <h1>
                <img src="/img/banner.png" alt="Hollow Crusade"/>
            </h1>
        </header>
        <br/>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/downloads">Downloads</a>
                </li>
            </ul>
        </nav>
        <br/>
        <main class="container">
            <div id="form-container" class="bg-light card card-body">
                <form id="account-form">
                    <div class="text-center">
                        <h3>Account Form</h3>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <br/>
                        <input id="username" class="form-control" type="text" maxlength="20" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <br/>
                        <input id="password" class="form-control" type="password" maxlength="30" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <br/>
                        <input id="confirm-password" class="form-control" type="password" maxlength="30" required="required"/>
                    </div>
                    <div class="form-group text-center">
                        <input class="action-btn" type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </main>
        <br/>
        <footer>
            <hr/>
            Hollow Crusade | 2018
        </footer>
    </div>
    <div id="modal-shadow"></div>
    <div id="modal-container">
        <div id="modal-content" class="card card-body bg-light">
            <div id="modal-body"></div>
            <div id="modal-footer">
                <button id="modal-close-btn" class="action-btn">Close</button>
            </div>  
        </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
